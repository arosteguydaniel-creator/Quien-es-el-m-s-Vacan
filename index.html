<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQui√©n es el m√°s vac√°n?</title>
    <style>
        body { 
            font-family: 'Arial Black', sans-serif; 
            background-color: #f8f9fa; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 20px;
            margin: 0;
        }
        .vaca-img { 
            width: 150px; 
            display: block; 
            margin: 0 auto 10px auto; 
        }
        h1 { 
            font-style: italic; 
            font-size: 1.8rem; 
            margin: 10px 0; 
            color: #1a1a1a;
            text-align: center;
        }
        .preg-tag { 
            background-color: #5da2d5; 
            color: white; 
            padding: 8px 25px; 
            border-radius: 25px; 
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: inline-block;
        }
        .card { 
            background: white; 
            width: 100%; 
            max-width: 350px; 
            border-radius: 15px; 
            padding: 30px 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            text-align: center;
            border-top: 4px solid #eee;
        }
        .tipo-pregunta { 
            background-color: #d65a6d; 
            color: white; 
            padding: 5px 15px; 
            border-radius: 15px; 
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 15px;
        }
        #texto-pregunta { 
            font-size: 1.2rem; 
            color: #333; 
            margin: 20px 0;
            line-height: 1.4;
        }
        .btn-revelar { 
            background-color: #d65a6d; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 12px; 
            font-size: 1.1rem; 
            width: 100%; 
            cursor: pointer; 
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #respuesta { 
            margin-top: 15px; 
            font-weight: bold; 
            font-size: 1.2rem; 
            color: #2ecc71;
            display: none; 
        }
        .btn-siguiente { 
            background-color: #5da2d5; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 10px; 
            margin-top: 15px; 
            width: 100%; 
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <img src="VACAN_2.png" alt="La Vaca" class="vaca-img" onerror="this.style.display='none'"> 

    <h1>¬øQUI√âN ES EL M√ÅS VAC√ÅN?</h1>

    <div id="contador" class="preg-tag">PREGUNTA #1</div>

    <div class="card">
        <div class="tipo-pregunta">¬øVERDADERO O FALSO?</div>
        <p id="texto-pregunta">Cargando...</p>
        
        <button id="btn-revelar" class="btn-revelar" onclick="revelar()">
            üîç REVELAR RESPUESTA
        </button>
        
        <div id="respuesta"></div>
        
        <button id="btn-siguiente" class="btn-siguiente" onclick="siguiente()">
            SIGUIENTE PREGUNTA ‚ûî
        </button>
    </div>

<script>
    const bancoPreguntas = [
        { q: "Los rel√°mpagos pueden caer dos veces en el mismo lugar.", a: "¬°VERDADERO! Sucede muy seguido." },
        { q: "¬øEl colibr√≠ abeja es el ave m√°s peque√±a?", a: "VERDADERO. Mide 5cm." },
        { q: "¬øEl sol es un planeta?", a: "FALSO. Es una estrella." },
        { q: "¬øLos peces cierran los ojos para dormir?", a: "FALSO. No tienen p√°rpados." }
    ];

    let mazo = [...bancoPreguntas];
    let actual = 0;
    let num = 1;

    function sacarPregunta() {
        if (mazo.length === 0) {
            document.getElementById('texto-pregunta').innerText = "¬°Completaste todas las preguntas!";
            document.getElementById('btn-revelar').style.display = 'none';
            return;
        }
        actual = Math.floor(Math.random() * mazo.length);
        document.getElementById('texto-pregunta').innerText = mazo[actual].q;
        document.getElementById('contador').innerText = "PREGUNTA #" + num;
        document.getElementById('respuesta').style.display = 'none';
        document.getElementById('btn-siguiente').style.display = 'none';
        document.getElementById('btn-revelar').style.display = 'flex';
    }

    function revelar() {
        const respDiv = document.getElementById('respuesta');
        respDiv.innerText = mazo[actual].a;
        respDiv.style.display = 'block';
        document.getElementById('btn-revelar').style.display = 'none';
        document.getElementById('btn-siguiente').style.display = 'block';
    }

    function siguiente() {
        mazo.splice(actual, 1); 
        num++;
        sacarPregunta();
    }

    sacarPregunta();
</script>

</body>
</html>
